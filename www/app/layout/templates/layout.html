<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<div id="disconnected_notification" class="{{ hide ? 'hide' : '' }}">
			{{ 'layout.disconnected' | translate }}
			<i class="icon ion-close-round" ng-click="closeNotif()"></i>
		</div>
		<ion-nav-view name="content"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<h1 class="title">Geotrek Mobile</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item nav-clear menu-close href="#/treks">
					{{ 'layout.treks' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close href="#/map">
					{{ 'layout.map' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close href="#/favorites">
					{{ 'layout.favorites' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close href="#/flat_pages">
					{{ 'layout.flat_pages' | translate }}
				</ion-item>
				<ion-item nav-clear menu-close href="#/settings">
					{{ 'layout.settings' | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
