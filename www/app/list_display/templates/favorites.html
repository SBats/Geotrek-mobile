<ion-view>
	
	<ion-nav-title>
		{{ 'favorites.title' | translate }}
	</ion-nav-title>

	<ion-content overflow-scroll="false">

		<div class="treks_gallery">
			<div ng-repeat="trek in treks" class="trek_in_gallery"
			ui-sref="{{Â trek.isDownloaded ? 'root.detailed_trek' : 'root.trek_preview' }}({ trekId: trek.id })">
				<div class="corner_action" id="download"
				ng-click="downloadCallback(trek.id); $event.stopPropagation();">
					<i class="icon ion-archive {{ trek.isDownloaded ? 'is_downloaded' : '' }}" id="dl_{{ trek.id }}"></i>
				</div>
				<div class="img_cropper">
					<img ng-src="{{ trek.properties.pictures[0].url }}"/>
				</div>
				<div class="description">
					<p>{{ trek.properties.name }}</p>
					<p class="difficulty">{{ trek.properties.difficulty.label }} - {{ trek.properties.duration_pretty }} - {{ trek.properties.practice.label }}</p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
