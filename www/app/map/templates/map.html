<ion-view cache-view="false">
	<ion-nav-title>
		{{ title }}
	</ion-nav-title>

	<ion-nav-buttons side="right" class="detailed_view_buttons">
		<!-- Detailed trek buttons -->
		<button class="button detailed_view_buttons ion-document-text {{ isDetailed ? '' : 'hide' }}"
		ng-click="switchToText()"></button>

		<!-- Global buttons -->
		<button class="button {{ isGlobal ? '' : 'hide' }}" ui-sref="root.filters">
			Filtrer
		</button>
	</ion-nav-buttons>

	<geotrek-map size="big"></geotrek-map>
	<div id="map_controllers">
		<i class="button icon ion-navigate" ng-click="locate()"></i>
		<i class="button icon ion-reply {{ isDetailed ? '' : 'hide' }}" ui-sref="root.map.global"></i>
	</div>
	<ui-view name="map_view"></ui-view>
</ion-view>
