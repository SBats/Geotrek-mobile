<ion-view cache-view="false">
    <ion-nav-title>
        {{ title }}
    </ion-nav-title>

	<ion-content overflow-scroll="false">
		<div class="center_div_wrapper">
			<div class="center_div">
				<h1>{{ poi.properties.name }}</h1>
				<!-- <geotrek-map size="small"></geotrek-map> -->
				<img ng-repeat="picture in poi.properties.pictures" ng-src="{{ picture.url }}" \>
				<div>
					<p ng-bind-html="poi.properties.description"></p>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
